<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout-1</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header__wrapper container">
            <nav class="header__nav">
                Nav
                <ul class="header__menu">
                    <li>About</li>
                    <li>Services</li>
                    <li>Work</li>
                    <li>Blog</li>
                    <li>Contact</li>
                </ul>
            </nav>
        </div>

    </header>
    <main>
        <div class="hero">
            <h1>Welcome to MoGo</h1>
            <div class="container">
                <ul class="hero__menu">
                    <li>Intro</li>
                    <li>Work</li>
                    <li>About</li>
                    <li>Contacts</li>
                </ul>
            </div>
        </div>
        <section class="about">
            <h2 class="section__title">Story about us</h2>
            <div class="container about__items">
                <div class="about__item">1</div>
                <div class="about__item">2</div>
                <div class="about__item">3</div>
            </div>

        </section>
        <div class="digits container">
            <div class="digits__item">56</div>
            <div class="digits__item">98</div>
            <div class="digits__item">32</div>
            <div class="digits__item">98</div>
            <div class="digits__item">25</div>
        </div>
        <section class="services">
            <h2 class="section__title">Amazing services</h2>
            <div class="container services__wrapper">
               <div class="services__item"></div>
               <div class="services__item"></div>
               <div class="services__item"></div>
               <div class="services__item"></div>
               <div class="services__item"></div>
               <div class="services__item"></div>
            </div>
        </section>
        <div class="widgets container">
            <div class="widgets__mogo">
                MoGo
            </div>
            <div class="widgets__blogs">
                Blogs
            </div>
            <div class="widgets__instagram">
                Instagram
            </div>
        </div>
    </main>
    <footer>
        <div class="copyright">
            <span>Â© 2016 MoGo free PSD template by Laaqiq</span>
        </div>
    </footer>
</body>

</html>
