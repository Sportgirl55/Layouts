<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout-1</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="hero">
        <div class="container">
            <header class="header">
                <div class="header__logo">
                    <span>MoGo</span>
                </div>
                <div class="header__wrapper">
                    <nav class="header__nav">
                        <ul class="header__menu list">
                            <li>About</li>
                            <li>Services</li>
                            <li>Work</li>
                            <li>Blog</li>
                            <li>Contact</li>
                        </ul>
                    </nav>
                    <div class="controls">
                        <img src="img/search.png" alt="">
                        <img src="img/sale.png" alt="">
                    </div>
                </div>
            </header>
            <span class="hero__text">Creative Template</span>
            <h1>Welcome to MoGo</h1>
            <a class="hero__btn" href="#"><span>Learn more</span></a>
            <ul class="hero__menu list">
                <li>Intro</li>
                <li>Work</li>
                <li>About</li>
                <li>Contacts</li>
            </ul>
        </div>
    </div>
    <main>

        <section class="about">
            <h2 class="section__title">Story about us</h2>
            <div class="container">
                <div class="about__items">
                    <div class="about__item">1</div>
                    <div class="about__item">2</div>
                    <div class="about__item">3</div>
                </div>
            </div>

        </section>
        <div class="digits">
            <div class="container digits__wrapper">
                <div class="digits__item">56</div>
                <div class="digits__item">98</div>
                <div class="digits__item">32</div>
                <div class="digits__item">98</div>
                <div class="digits__item">25</div>
            </div>

        </div>
        <section class="services">
            <h2 class="section__title">Amazing services</h2>
            <div class="container">
                <div class="services__wrapper">
                    <div class="services__item"></div>
                    <div class="services__item"></div>
                    <div class="services__item"></div>
                    <div class="services__item"></div>
                    <div class="services__item"></div>
                    <div class="services__item"></div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="widgets container">
            <div class="widgets__mogo">
                MoGo
            </div>
            <div class="widgets__blogs">
                Blogs
            </div>
            <div class="widgets__instagram">
                Instagram
            </div>
        </div>
        <div class="copyright">
            <span>Â© 2016 MoGo free PSD template by Laaqiq</span>
        </div>
    </footer>
</body>

</html>
